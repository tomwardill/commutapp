{% extends "base.html" %}

{% block content %}

{% if commutes %}

<p>You have set up some commutes</p>
<ul id="commutes">
{% for commute in commutes %}
    <li><a href="{% url commute-edit commute.id %}">{{ commute }}</a></li>
{% endfor %}
</ul>

{% else %}
{% endif %}

<a href="{% url commute-new %}">Create a new commute</a>

{% endblock content %}
