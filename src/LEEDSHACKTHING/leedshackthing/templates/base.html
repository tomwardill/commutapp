<html>

<head>
    <title>commutapp</title>


    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.8.14.custom.min.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-timepicker-addon.js"></script>
    <script type="text/javscript" src="http://maps.google.com/maps/api/js?sensor=false"></script>    
    <script type="text/javascript" src="http://openlayers.org/api/2.10/OpenLayers.js"></script>
    <script type="text/javascript" src="http://www.openstreetmap.org/openlayers/OpenStreetMap.js"></script>
        
    <link rel="stylesheet" href="/static/css/style.css" type="text/css">
    <link rel="stylesheet" href="/static/css/ui-lightness/jquery-ui-1.8.14.custom.css" type="text/css">
    <link rel="stylesheet" href="/static/css/jquery-ui-timepicker-addon.css" type="text/css">

</head>

<body>
    <div id="enclosure">
    
    <div id="menu">
	<a href="/"><img src="/static/cone-beta.jpg" height="100px" /></a>
	<h1><a href="{% url index %}" id="appname">Commutapp</a></h1>
    {% if user.is_authenticated %}
    <div id="welcome">
        <span>Welcome, {{ user.username }}. <a id="logout" href="{% url logout %}">logout</a></span>
	<p><a href="{% url profile %}">Edit your profile</a></p>
    </div>
    {% else %}
        <p>Please <a href="{% url login %}">log in</a> to continue.</p>
    {% endif %}</div>
    <div id="content">
    
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
	<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% block content %}
    {% endblock content %}
    </div>
    </div>
</body>

</html>
